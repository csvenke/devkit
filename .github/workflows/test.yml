name: "test"

on:
  pull_request:
    paths:
      - "devShells/**"
      - "packages/**"
      - "flake.lock"
      - "flake.nix"

jobs:
  develop:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shell: [angular, dotnet, gleam, haskell, java, node, python, rust]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix develop .#${{ matrix.shell }}

  profile:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [dev, dotnet-run, format, github-release, npm-run, tmux]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix profile install .#${{ matrix.package }}
      - run: which ${{ matrix.package }}
